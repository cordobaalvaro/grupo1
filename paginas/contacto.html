<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <section
      class="d-flex flex-column justify-content-center align-items-center espacio-mg color efecto-casilla rounded-2 border border-4 border-dark"
    >
      <div>
        <h1 class="text-center mb-5">
          <u><i>Cont√°ctanos</i></u>
        </h1>
      </div>
      <form class="media-form w-75">
        <div class="my-4">
          <label for="exampleInputEmail1" class="form-label"
            >Apellido y Nombre</label
          >
          <input
            required
            maxlength="50"
            minlength="5"
            pattern="[a-zA-Z]+"
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Por ej: Juan"
          />
        </div>
        <div class="my-4">
          <label for="apellido-nombre" class="form-label"
            >Apellido y Nombre</label
          >
          <input
            required
            maxlength="50"
            minlength="5"
            pattern="[a-zA-Z0-9]+"
            placeholder="Juan Perez"
            type="text"
            class="form-control"
            id="apellido-nombre"
          />
        </div>
        <div class="my-4">
          <label for="correo-electronico" class="form-label"
            >Correo electronico</label
          >
          <input
            required
            maxlength="50"
            minlength="5"
            placeholder="ejemplo@gmail.com"
            type="text"
            class="form-control"
            id="correo-electronico"
          />
        </div>
        <div class="my-4">
          <label for="numero-telefono" class="form-label"
            >Numero de telefono</label
          >
          <input
            required
            maxlength="50"
            minlength="5"
            placeholder="3814444444"
            type="text"
            class="form-control"
            id="numero-telefono"
          />
        </div>
        <div class="my-4">
          <label for="deja-mensaje" class="form-label">Deja tu mensaje</label>
          <textarea
            required
            maxlength="500"
            minlength="5"
            placeholder="Deja tu comentario..."
            type="text"
            class="form-control sin-resize"
            id="deja-mensaje"
          >
          </textarea>
        </div>
        <div class="my-4 form-check">
          <input
            required
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Aceptar terminos y condiciones</label
          >
        </div>
        <button type="submit" class="btn btn-success">Enviar mensaje</button>
      </form>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
