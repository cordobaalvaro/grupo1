<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body class="color-fondo">
    <!-- Inicio de casilla de contacto -->
    <section class="color-casilla rounded-3 espacio-mg efecto-casilla">
      <div class="container-fluid">
        <div class="row">
          <!-- Inicio casilla amarilla -->
          <div
            class="col-4 d-none d-md-block color-ventana rounded-start-3 text-center espacio-ventana"
          >
            <h4 class="text-white mt-5">
              <b>Información de contacto</b>
            </h4>
            <h5 class="text-white mt-3">Gral. Paz 650</h5>
            <h5 class="text-white mt-3">381-656-3131</h5>
            <h5 class="text-white mt-3">numismatica@gmail.com</h5>
            <div class="espacio-iconos">
              <a
                href="https://www.facebook.com/oregoom"
                target="_blank"
                class="color-iconos mx-2"
              >
                <i class="bi bi-facebook"></i
              ></a>
              <a
                href="https://www.instagram.com/oregoom"
                target="_blank"
                class="color-iconos mx-2"
              >
                <i class="bi bi-instagram"></i
              ></a>
              <a
                href="https://www.twitter.com/oregoom"
                target="_blank"
                class="color-iconos mx-2"
              >
                <i class="bi bi-twitter"></i
              ></a>
            </div>
          </div>
          <!-- Fin de casilla amarilla -->
          <!-- Formulario -->
          <div class="col-md-8">
            <section
              class="d-flex flex-column justify-content-center align-items-center my-4 rounded-end-3"
            >
              <div>
                <h1 class="text-center">Contáctanos</h1>
              </div>
              <form class="media-form w-75">
                <div class="my-4">
                  <label for="nombre-" class="form-label"> Nombre</label>
                  <input
                    required
                    maxlength="50"
                    minlength="5"
                    pattern="[a-zA-Z]+"
                    type="text"
                    class="form-control"
                    id="nombre-"
                    aria-describedby="emailHelp"
                    placeholder="Por ej: Juan"
                  />
                </div>
                <div class="my-4">
                  <label for="apellido-" class="form-label">Apellido</label>
                  <input
                    required
                    maxlength="50"
                    minlength="5"
                    pattern="[a-zA-Z0-9]+"
                    placeholder="Por ej: Perez"
                    type="text"
                    class="form-control"
                    id="apellido-"
                  />
                </div>
                <div class="my-4">
                  <label for="correo-electronico" class="form-label"
                    >Correo electronico</label
                  >
                  <input
                    required
                    maxlength="50"
                    minlength="5"
                    placeholder="ejemplo@gmail.com"
                    type="text"
                    class="form-control"
                    id="correo-electronico"
                  />
                </div>
                <div class="my-4">
                  <label for="numero-telefono" class="form-label"
                    >Numero de telefono</label
                  >
                  <input
                    required
                    maxlength="50"
                    minlength="5"
                    placeholder="3814444444"
                    type="text"
                    class="form-control"
                    id="numero-telefono"
                  />
                </div>
                <div class="my-4">
                  <label for="deja-mensaje" class="form-label"
                    >Deja tu mensaje</label
                  >
                  <textarea
                    required
                    maxlength="500"
                    minlength="5"
                    placeholder="Deja tu comentario..."
                    type="text"
                    class="form-control sin-resize"
                    id="deja-mensaje"
                  >
                  </textarea>
                </div>
                <div class="my-4 form-check">
                  <input
                    required
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Aceptar politicas de privacidad</label
                  >
                </div>
                <button type="submit" class="btn btn-warning">
                  Enviar mensaje
                </button>
              </form>
            </section>
          </div>
          <!-- Fin de formulario -->
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
