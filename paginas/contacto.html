  <body>

          </div>
        </div>
      </nav>
      <!-- Fin de navbar -->
    </header>
    <main class="color-fondo">
      <!-- Inicio de casilla de contacto -->
      <section class="color-casilla rounded-3 espacio-mg efecto-casilla">
        <div class="container-fluid">
          <div class="row">
            <!-- Inicio casilla amarilla -->
            <div
              class="col-4 d-none d-md-block color-ventana rounded-start-3 text-center espacio-ventana"
            >
              <h4 class="text-white mt-5">
                <b>Información de contacto</b>
              </h4>
              <h5 class="text-white mt-3">Gral. Paz 650</h5>
              <h5 class="text-white mt-3">381-656-3131</h5>
              <h5 class="text-white mt-3">numismatica@gmail.com</h5>
              <div class="espacio-iconos">
                <a
                  href="https://www.facebook.com/oregoom"
                  target="_blank"
                  class="color-iconos mx-2"
                >
                  <i class="bi bi-facebook"></i
                ></a>
                <a
                  href="https://www.instagram.com/oregoom"
                  target="_blank"
                  class="color-iconos mx-2"
                >
                  <i class="bi bi-instagram"></i
                ></a>
                <a
                  href="https://www.twitter.com/oregoom"
                  target="_blank"
                  class="color-iconos mx-2"
                >
                  <i class="bi bi-twitter"></i
                ></a>
              </div>
            </div>
            <!-- Fin de casilla amarilla -->
            <!-- Formulario -->
            <div class="col-md-8">
              <section
                class="d-flex flex-column justify-content-center align-items-center my-4 rounded-end-3"
              >
                <div>
                  <h1 class="text-center">Contáctanos</h1>
                </div>
                <form class="media-form w-75">
                  <div class="my-4">
                    <label for="nombre-" class="form-label">Nombre</label>
                    <input
                      required
                      maxlength="50"
                      minlength="5"
                      pattern="[a-zA-Z]+"
                      type="text"
                      class="form-control"
                      id="nombre-"
                      aria-describedby="emailHelp"
                      placeholder="Por ej: Juan"
                    />
                  </div>
                  <div class="my-4">
                    <label for="apellido-" class="form-label">Apellido</label>
                    <input
                      required
                      maxlength="50"
                      minlength="5"
                      pattern="[a-zA-Z0-9]+"
                      placeholder="Por ej: Perez"
                      type="text"
                      class="form-control"
                      id="apellido-"
                    />
                  </div>
                  <div class="my-4">
                    <label for="correo-electronico" class="form-label"
                      >Correo electrónico</label
                    >
                    <input
                      required
                      maxlength="50"
                      minlength="5"
                      placeholder="ejemplo@gmail.com"
                      type="text"
                      class="form-control"
                      id="correo-electronico"
                    />
                  </div>
                  <div class="my-4">
                    <label for="numero-telefono" class="form-label"
                      >Número de teléfono</label
                    >
                    <input
                      required
                      maxlength="50"
                      minlength="5"
                      placeholder="3814444444"
                      type="text"
                      class="form-control"
                      id="numero-telefono"
                    />
                  </div>
                  <div class="my-4">
                    <label for="deja-mensaje" class="form-label"
                      >Deja tu mensaje</label
                    >
                    <textarea
                      required
                      maxlength="500"
                      minlength="5"
                      placeholder="Deja tu comentario..."
                      type="text"
                      class="form-control sin-resize"
                      id="deja-mensaje"
                    >
                    </textarea>
                  </div>
                  <div class="my-4 form-check">
                    <input
                      required
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Aceptar políticas de privacidad</label
                    >
                  </div>
                  <button type="submit" class="btn btn-warning">
                    Enviar mensaje
                  </button>
                </form>
              </section>
            </div>
            <!-- Fin de formulario -->
          </div>
        </div>
      </section>
    </main>
    <!-- Inicio de footer -->
    <footer
      class="container-fluid justify-content-between bg-secondary header-navbar mt-5"
    >
      <section class="justify-content-between row">
        <div class="col-md-6 col-lg-4">
          <a class="navbar-brand imagen-logo my-4" href="./index.html">
            <img src="../img/logo cortado.webp" alt="Logo"
          /></a>
        </div>

        <div class="col-sm-12 col-md-6 mt-4 col-lg-4">

            >
              <li class="nav-item mx-2">
                <a
                  class="nav-link text-warning d-flex justify-content-center align-items-center"
                  aria-current="page"

              <li class="nav-item mx-2">
                <a

                  aria-current="page"

              </li>
            </ul>
          </article>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4 mt-4">
          <h1 class="text-warning">Terminos y condiciones legales</h1>
          <ul class="navbar-nav text-center"></ul>
        </div>
      </section>
    </footer>
    <!-- Fin de footer -->
