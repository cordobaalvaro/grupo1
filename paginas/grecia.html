<!DOCTYPE html>
<html lang="es_Ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Grecia</title>
  </head>
  <body>
    <h2 class="text-center text-body-secondary py-5">10 dracmas de 1973</h2>
    <article class="d-flex justify-content-center py-5">
      <div class="card tamanio-moneda">
        <img
          src="../img/GRECIA.jpeg"
          class="card-img-top"
          alt="moneda de 10 dracmas de grecia"
        />
        <div class="card-body">
          <h3 class="text-body-secondary">Información</h3>
          <table>
            <tbody>
              <tr>
                <th>Número</th>
                <td>KM#110</td>
              </tr>
              <tr>
                <th>País</th>
                <td>Grecia</td>
              </tr>
              <tr>
                <th>Período</th>
                <td>Junta (1973)</td>
              </tr>
              <tr>
                <th>Tipo de Moneda</th>
                <td>Moneda de circulación</td>
              </tr>
              <tr>
                <th>Denominación</th>
                <td>10 Dracmas</td>
              </tr>
              <tr>
                <th>Año</th>
                <td>1973</td>
              </tr>
              <tr>
                <th>Aleación</th>
                <td>Cuproníquel</td>
              </tr>
              <tr>
                <th>Canto</th>
                <td>Estriado</td>
              </tr>
              <tr>
                <th>Forma</th>
                <td>Redonda</td>
              </tr>
              <tr>
                <th>Alineación</th>
                <td>Medalla (0º)</td>
              </tr>
              <tr>
                <th>Peso</th>
                <td>7.5 gr</td>
              </tr>
              <tr>
                <th>Diametro (mm)</th>
                <td>26</td>
              </tr>
              <tr>
                <th>Grosor</th>
                <td>1.95</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </article>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
