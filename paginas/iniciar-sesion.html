<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iniciar Sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>

  <body>
    <main>
      <section class="container w-75 bg-secondary mt-5 rounded shadow">
        <div class="row align-items-stretch">
          <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
              <img
                src="../img/WhatsApp Image 2024-12-05 at 00.26.13_preview_rev_1.png"
                alt=""
                width="48"
              />
            </div>

            <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>

            <!-- LOGIN -->
            <form action="#">
              <div class="mb-4">
                <label for="email" class="form-label">Correo electronico</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Ingresa tu correo"
                />
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Ingresa tu contraseña"
                />
              </div>
              <div class="mb-4 form-check">
                <input
                  type="checkbox"
                  name="connected"
                  class="form-check-input"
                />
                <label for="connected" class="form-check-label"
                  >Mantenerme conectado</label
                >
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-warning">
                  Iniciar Sesión
                </button>
              </div>
              <div class="my-3">
                <span> ¿No tienes cuenta? <a href="">Registrate</a> </span>
                <br />
                <span>
                  <a
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#recuperarModal"
                    >Recuperar contraseña</a
                  ></span
                >
              </div>
            </form>
            <!-- VENTANA MODAL -->
            <section
              class="modal fade"
              id="recuperarModal"
              tabindex="-1"
              aria-labelledby="recuperarModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="recuperarModalLabel">
                      Recuperar Contraseña
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Cerrar"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <h6>Ingresa tu correo para recuperar tu contraseña.</h6>
                    <form>
                      <div class="mb-3">
                        <label for="email" class="form-label"
                          >Correo Electrónico</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Ingresa tu correo"
                        />
                      </div>
                      <button type="submit" class="btn btn-warning">
                        Enviar
                      </button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-warning"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                  </div>
                </div>
              </div>
            </section>
            <!-- LOGIN CON REDES SOCIALES -->
            <section class="container w-100 my-5">
              <div class="row text-center">
                <div class="col-12 mb-2">Iniciar Sesión</div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img src="../img/facebook logo.png" alt="" width="48" />
                      </div>

                      <div class="col-12 col-md-10 text-center">Facebook</div>
                    </div>
                  </button>
                </div>

                <div class="col">
                  <button class="btn btn-outline-danger w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img src="../img/google logo.png" alt="" width="30" />
                      </div>

                      <div class="col-12 col-md-10 text-center">Google</div>
                    </div>
                  </button>
                </div>
              </div>
            </sec>
          </div>
          <div
            class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"
          ></div>
        </div>
      </section>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
